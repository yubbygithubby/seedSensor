    <h1>HERE</h1>

        <canvas id="myChart"></canvas>

<script type=text/javascript>
  $SCRIPT_ROOT = "http://127.0.0.1:5000/_stuff";

</script>

<script type="text/javascript">
  
      var intervalID = setInterval(update_values,1200);
    
      var sensed;

      var onOrOff;

      var currentTime = new Date();

      var displayedAmount = 0;
      var onOff = ['OFF'];

      var time  = currentTime.getSeconds().toString();

      var timeLabel = [time];

        const data = {
          labels: timeLabel,
          datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: onOff,
            stepped:true,
            yAxisID: 'y2',
          }]
        };
      
        const config = {
          type: 'line',
          data: data,
          options: {responsive: true,
            plugins: {
              title: {
                display: true,
                text: 'Stacked scales',
              },
            },
            scales: {
              y2: {
                type: 'category',
                labels: ['SENSED', 'OFF'],
                offset: true,
                position: 'left',

              }
            }
          }
        };

        var myChart = new Chart(
          document.getElementById('myChart'),
          config
        );
        //update the values for the chart
      function update_values(){
        //create new chart after 120 bits of data
        if (displayedAmount == 120){
          displayedAmount=0;
          myChart = new Chart(
          document.getElementById('myChart'),
          config
        );
          return
        }
        currentTime = new Date();
        time = currentTime.getSeconds().toString();
        fetch("http://127.0.0.1:5000/_stuff")
        .then(response => {
          // indicates whether the response is successful (status code 200-299) or not
          if (!response.ok) {
            throw new Error(`Request failed with status ${response.status}`)
          }
          return response.json()
        })
        .then(data => {
          dat = data.result;
          console.log(dat)
        })
        .catch(error => console.log(error));


        myChart.data.labels.push(time);

        myChart.data.datasets.forEach((dataset) => {
            dataset.data.push(dat);
        
        });

        myChart.update();
      } 

 

        function addRandom(){
            currentTime = new Date();
    update_values('ON', currentTime.getSeconds());
}
